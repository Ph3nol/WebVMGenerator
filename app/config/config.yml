imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        project:
            name:              Web VM Generator
            version:           0.1-alpha
            url:               http://vmg.slynett.com
            githubUrl:         http://github.com/Ph3nol/WebVMGenerator
            googleAnalyticsID: UA-21571876-4
        author:
            name:   CÃ©dric Dugat
            email:  cedric@dugat.me
            url:
                main:       http://cedric.dugat.me
                github:     http://github.com/Ph3nol
                twitter:    http://twitter.com/Ph3nol
                linkedin:   http://www.linkedin.com/profile/view?id=61286705
                viadeo:     http://www.viadeo.com/profile/002uhwy242sstac
    form:
        resources:
            - "SlyMainBundle:Form:form_div_layout.html.twig"

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:
        - SlyMainBundle
        - SlyVMBundle
    #java: /usr/bin/java
    filters:
        yui_js:
            jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar
        yui_css:
            jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

# SlyVMBundle configuration
sly_vm:
    configurations:
        php53:
            name:                     Default PHP 5.3 VM
            phpVersion:               5.3
        php54:
            name:                     Default PHP 5.4 VM
            phpVersion:               5.4
        symfony1:
            name:                     Default Symfony 1.4 VM
            apacheRootDir:            /web
        symfony2:
            name:                     Default Symfony 2 VM
            apacheRootDir:            /web
            composer:                 true
            phpXDebugMaxNestingLevel: 300
