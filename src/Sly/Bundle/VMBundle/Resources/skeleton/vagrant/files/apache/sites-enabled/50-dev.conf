<VirtualHost *:80>
    ServerName dev
    ServerAdmin chuck@norris
    DocumentRoot /project/web

    <Directory "/project/web">
        AllowOverride all
        Order allow,deny
        Allow from all
    </Directory>

    ErrorLog  /var/log/apache2/dev-error_log
    CustomLog /var/log/apache2/dev-access_log common
</VirtualHost>
